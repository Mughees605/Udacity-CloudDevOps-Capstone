apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-capstone
spec:
  replicas: 3
  selector:
    matchLabels:
      app: udacity-capstone
  template:
    metadata:
      labels:
        app: udacity-capstone
    spec:
      containers:
      - name: udacity-capstone
        image: mughees08/udacity-capstone
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          name: default-port